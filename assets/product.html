<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details - Demo E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="bg-primary text-white text-center py-2">
    Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
    <a href="#" class="text-white text-decoration-underline">Shop Now</a>
  </div>

  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">E-commerce</a>
    </div>
  </nav>

  <div class="container py-5" id="productDetails"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
    const product = allProducts.find(p => p.id === id);

    const container = document.getElementById("productDetails");

    if (!product) {
      container.innerHTML = `<p class="text-center text-danger mt-5">‚ùå Product not found.</p>`;
    } else {
      container.innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-6">
            <img src="${product.imageUrl}" class="img-fluid rounded shadow-sm" alt="${product.model}">
          </div>
          <div class="col-md-6">
            <h2>${product.brand} ${product.model}</h2>
            <p class="text-muted">${product.description}</p>
            <h4 class="mb-3">${product.price} AZN</h4>
            <button class="btn btn-primary btn-lg" id="addCart">Add to Cart</button>
          </div>
        </div>`;
    }

    document.addEventListener("click", e => {
      if (e.target.id === "addCart" && product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(p => p.id === product.id);

        if (existing) {
          existing.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${product.brand} ${product.model} added to cart!`);
        window.location.href = "cart.html";
      }
    });
  </script>
</body>
</html>
