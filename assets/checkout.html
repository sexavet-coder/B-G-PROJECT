<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Demo E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card img {
      max-width: 120px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  body>
  <!-- Top banner + navbar (same) -->
  <div class="bg-primary text-white text-center py-2">
    Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
    <a href="#" class="text-white text-decoration-underline">Shop Now</a>
  </div>

  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>

        <form class="d-flex me-3" action="#" method="GET">
          <input class="form-control me-2" type="search" name="q" placeholder="What are you looking for?">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
          <a href="./details.html"><img src="user.png" alt="userIcon" width="20" height="20"></a>
          <span id="usernameDisplay" class="fw-bold me-2"></span>
          <a id="signupBtn" class="btn btn-primary btn-sm me-2" href="signup.html">Sign up</a>
          <button id="logoutBtn" class="btn btn-danger btn-sm">Log out</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Checkout Form -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Checkout</h2>
    <form id="checkoutForm">
      <div class="row g-4">
        <!-- Shipping -->
        <div class="col-md-6">
          <h5>Shipping Details</h5>
          <div class="row g-3">
            <div class="col-md-6"><input name="firstName" type="text" class="form-control" placeholder="First Name"
                required></div>
            <div class="col-md-6"><input name="lastName" type="text" class="form-control" placeholder="Last Name"
                required></div>
            <div class="col-md-6"><input name="stateId" type="number" class="form-control" placeholder="State ID"
                required></div>
            <div class="col-md-6"><input name="city" type="text" class="form-control" placeholder="City" required></div>
            <div class="col-12"><input name="address" type="text" class="form-control" placeholder="Address" required>
            </div>
            <div class="col-md-6"><input name="zip" type="number" class="form-control" placeholder="Zip" required></div>
            <div class="col-md-6"><input name="phone" type="tel" class="form-control" placeholder="Phone" required>
            </div>
            <div class="col-12"><input name="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-12 form-check">
              <input class="form-check-input" name="isAgree" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">Agree to Terms and Conditions</label>
            </div>
          </div>
        </div>

        <!-- Payment -->
        <div class="col-md-6">
          <h5>Payment Info</h5>
          <div class="d-flex mb-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
          </div>
          <div class="mb-3"><input name="cardNumber" type="number" class="form-control" placeholder="Card Number"
              required></div>
          <div class="row g-3">
            <div class="col-md-4"><input name="expirationMonth" type="number" class="form-control"
                placeholder="Expiration MM" required></div>
            <div class="col-md-4"><input name="expirationYear" type="number" class="form-control"
                placeholder="Expiration YY" required></div>
            <div class="col-md-4"><input name="cardSecurityCode" type="number" class="form-control"
                placeholder="Security Code" required></div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-success w-100">Place Order</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
  <script src="./checkout.js"></script>
  <script>
    window.initNavbar && initNavbar();
    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tokenData = localStorage.getItem("token");
      if (!tokenData) {
        alert("You must be logged in to place an order!");
        window.location.href = "login.html";
        return;
      }

      // token formatını çöz
      const token = tokenData.includes("{") ? JSON.parse(tokenData).token : tokenData;

      // form verilerini al
      const inputs = e.target.querySelectorAll("input, textarea");
      const data = {};
      inputs.forEach((input) => {
        const placeholder = input.placeholder.trim().toLowerCase().replace(/\s+/g, "");
        data[placeholder] = input.value;
      });

      // sepet ürünlerini al
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      // ürünleri request’e dönüştür
      const products = cart.map(item => ({
        productId: item.id,
        quantity: item.quantity || 1
      }));

      // istek gövdesini oluştur
      const body = {
        firstName: data.firstname || "User",
        lastName: data.lastname || "Customer",
        stateId: 1,
        city: data.city || "Unknown",
        address: data.address || "Not specified",
        zip: parseInt(data.zip || 0),
        phone: data.tel || "0000000000",
        email: data.email || "example@mail.com",
        isAgree: document.getElementById("terms").checked,
        cardNumber: Number(data.cardnumber || 0),
        expirationMonth: Number(data.expirationmm || 1),
        expirationYear: Number(data.expirationyy || 2025),
        cardSecurityCode: Number(data.securitycode || 123),
        products
      };

      try {
        const res = await fetch("http://195.26.245.5:9505/api/orders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText || "Order creation failed");
        }

        const responseData = await res.json();
        alert("✅ Order placed successfully! Order ID: " + (responseData.id || "N/A"));
        localStorage.removeItem("cart");
        window.location.href = "index.html";

      } catch (error) {
        console.error("Checkout error:", error);
        alert("Error creating order: " + error.message);
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const usernameDisplay = document.getElementById("usernameDisplay");

      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        usernameDisplay.textContent = user.username || user.email;
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        location.reload();
      });
    });
  </script>


</body>

</html>
