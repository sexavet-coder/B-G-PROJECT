<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create / Edit Product - Demo E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="bg-primary text-white text-center py-2">
    Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
    <a href="#" class="text-white text-decoration-underline">Shop Now</a>
  </div>

  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 id="formTitle" class="mb-4 text-center">Create Product</h2>
    <form id="productForm">
      <div class="row g-3">
        <div class="col-md-6"><input name="Brand" type="text" class="form-control" placeholder="Brand" required></div>
        <div class="col-md-6"><input name="Model" type="text" class="form-control" placeholder="Model" required></div>
        <div class="col-md-6">
          <select id="selectOption" name="Category" class="form-control" required>
            <option value="">Choose...</option>
          </select>
        </div>
        <div class="col-md-6"><input name="Price" type="number" class="form-control" placeholder="Price" required></div>
        <div class="col-md-6"><input name="ImageURL" type="text" class="form-control" placeholder="Image URL" required></div>
        <div class="col-12"><textarea name="Description" class="form-control" placeholder="Description" rows="3" required></textarea></div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <footer class="mt-5 text-white bg-dark">
    <div class="container py-5 text-center border-top border-light">
      <small>Â© Copyright Rimel 2022. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ðŸŸ¦ API AyarlarÄ±
    const API_BASE = "http://195.26.245.5:9505/api";
    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get("id"); // eÄŸer varsa edit mod
    const tokenData = localStorage.getItem("token");
    const token = tokenData?.includes("{") ? JSON.parse(tokenData).token : tokenData;

    const selectOption = document.getElementById("selectOption");
    const form = document.getElementById("productForm");
    const title = document.getElementById("formTitle");

    // ðŸŸ© Kategorileri doldur
    async function loadCategories() {
      const res = await fetch(`${API_BASE}/categories`);
      const data = await res.json();
      data.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name;
        selectOption.appendChild(opt);
      });
    }

    // ðŸŸ¦ EÄŸer edit modundaysa mevcut veriyi Ã§ek
    async function loadProductForEdit() {
      if (!editId) return;
      title.textContent = "Edit Product";
      try {
        const res = await fetch(`${API_BASE}/products/${editId}`);
        if (!res.ok) throw new Error("Product not found");
        const p = await res.json();
        form.Brand.value = p.brand;
        form.Model.value = p.model;
        form.Price.value = p.price;
        form.ImageURL.value = p.imageUrl;
        form.Description.value = p.description;
        selectOption.value = p.categoryId;
      } catch (err) {
        console.error(err);
        alert("ÃœrÃ¼n yÃ¼klenemedi!");
      }
    }

    // ðŸŸ¦ Form gÃ¶nderimi (Create veya Edit)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const product = {
        brand: formData.get("Brand"),
        model: formData.get("Model"),
        categoryId: +formData.get("Category"),
        price: +formData.get("Price"),
        imageUrl: formData.get("ImageURL"),
        description: formData.get("Description")
      };

      const method = editId ? "PUT" : "POST";
      if (editId) product.id = +editId;

      try {
        const res = await fetch(`${API_BASE}/products`, {
          method,
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(product)
        });

        if (!res.ok) throw new Error(`${method} request failed`);
        await res.json();

        window.location.href = "userproducts.html"; // yÃ¶nlendirme
      } catch (err) {
        alert("Hata: " + err.message);
        console.error(err);
      }
    });

    // BaÅŸlat
    loadCategories().then(loadProductForEdit);
  </script>
</body>
</html>
